<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
         <!-- A chaque fois que l'utilisateur va taper une valeur, cette valeur sera recupérée
           à l'instant T dans la variable #searchBox et pousser dans la methode search-->
         <input #searchBox 
                (keyup)="search(searchBox.value)"
                placeholder="Rechercher un pokémon"
                style="font-weight: bold;"
          />
          <div class="collection">
          <!-- le pipe "async" qui peut s'appliquer sur des flux de données un raccourcis de syntaxe qui nous eviter de faire  
          Subscribe dans le ngOnInit exemple: ###this.pokemons$.subscribe(pokemons => this.pokemons = pokemons);### -->
               <a *ngFor="let pokemon of pokemons$ | async" 
                  (click)="goToDetail(pokemon)"
                  class="collection-item"
                  >
                   {{pokemon.name}}
               </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
