<h1 class="center"> Liste de pok√©mons </h1>

<!-- (click)="selectPokemon(pokemon)" -->
<div class="container">
  <div class="row">
       
    <!-- debut champs de recherche de nos pokemons -->
     
       <app-search-pokemon></app-search-pokemon>
   
     <!-- champs de recherche de nos pokemons -->
     
     <!-- Affichage de nos pokemons -->
      <div class="col m4 s6"  *ngFor="let pokemon of pokemonList" >
       <!-- <div class="card horizontal" (click)="selectPokemon(pokemon)"  pokemonBorderCard> -->
         <div (click)="goToPokemon(pokemon)" class="card horizontal"  pokemonBorderCard>
          <div class="card-image">
              <img [src]="pokemon.picture" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p><strong>{{pokemon.name}}</strong></p>
              <p><small>{{pokemon.created | date: "dd/MM/YYYY" }}</small></p>
              <span 
                  *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                  {{type}}
              </span>  
            </div>
         </div>
         <div class="btn ">
             <i class="large material-icons">local_grocery_store</i>
         </div>
       </div>
      </div>
  </div>
</div>
<a  (click)="goToEditePokemon()" class="btn-floating btn-large waves-effect waves-light red z-depht-3"
   style="position: fixed; bottom: 25px ; right: 25px;"
>
 <strong>+</strong>
</a>
